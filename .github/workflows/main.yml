    - name: Update deployment-cm
      shell: pwsh
      run: |
        cd ${{ github.workspace }}
        cd vc-deploy-apps/webstore-app/overlays/dev
        $fileName = './deployment-cm.yaml'
        $content = Get-Content $fileName
        $regex = '  B2B_THEME_URL:'
        $artifactPath = '${{ needs.ci.outputs.artifactPath }}'
        $newContent = ''
        foreach($line in $content)
        {
            if($line -match $regex)
            {
                $line = $regex + ' ' + $artifactPath
            }
            $newContent += $line + "`r`n"
        }
        Set-Content -Path $fileName -Value $newContent

    - name: Commit deployment-cm change
